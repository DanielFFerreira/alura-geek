<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
  name="description"
  content="Página de e-commerce para uma loja online de produtos geek, que será desenvolvida como resultado do desafio para alunos da Alura."
  />
  <!-- Colocando favicon -->
  <link rel="shortcut icon" href="assets/image/logo.svg">

  <!-- linking css file -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Alura Geek</title>
</head>
<body>

  <!-----------   HEADER   ---------->
  <header class="header__bg">
    <div class="header container">
      <!-----------   LOGO   ---------->
      <a href="#">
        <img src="assets/image/logo.svg" alt="Logo da alura geek">
      </a>

      <!-----------   SEARCH   ---------->
      <div class="header__search">
        <form method="post">
          <input type="text" name="search" placeholder="O que deseja encontrar ?">
          <img src="assets//image/icon-search.png" alt="Icone da lupa pesquisa">
        </form>
      </div>

      <!-----------   LOGIN   ---------->
      <a href="#" type="button" class="btn btn__login">
        Login
      </a>


    </div>
  </header>

</body>
</html>
