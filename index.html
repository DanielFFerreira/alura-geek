<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
  name="description"
  content="Página de e-commerce para uma loja online de produtos geek, que será desenvolvida como resultado do desafio para alunos da Alura."
  />
  <!-- Google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Colocando favicon -->
  <link rel="shortcut icon" href="assets/image/logo.svg">

  <!-- linking css file -->
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Alura Geek</title>
</head>
<body>

  <!-----------   HEADER   ---------->
  <header class="header__bg">
    <div class="header container">
      <!-----------   LOGO   ---------->
      <a href="#" class="header__logo">
        <img class="header__logo--img" src="assets/image/logo.svg" alt="Logo da alura geek">
      </a>

      <!-----------   LOGIN   ---------->
      <a href="#" type="btn" class="btn btn__login">
        Login
      </a>

      <!-----------   SEARCH   ---------->
      <div class="header__search">
        <form method="post">
          <input type="text" name="search" placeholder="O que deseja encontrar ?">
          <img src="assets//image/icon-search.png" alt="Icone da lupa pesquisa">
        </form>
      </div>


    </div>
  </header>

  <!-----------  BANNER  ---------->
  <section class="banner">
    <!----------- BANNER IMAGE ---------->
    <div class="banner__image"></div>
    <!-----------  BANNER CONTENT ---------->
    <div class="banner__content">
      <!-----------  BANNER TITLE ---------->
      <h2 class="banner__title">Dezembro Promocional</h2>
      <!----------- BANNER DESCRIPTION ---------->
      <p class="banner__description">Produtos selecionados com 33% de desconto</p>
      <!----------- BANNER BUTTON ---------->
      <div class="banner__button">
        <a class="btn-console" href="#">Ver Consoles</a>
      </div>
    </div>
  </section>

  <main class="main">

    <!----------- PRODUCTS ---------->
    <section class="products">
      <!----------- PRODUCTS CONTENT ---------->
      <div class="products__content">
        <!----------- PRODUCTS TITLE ---------->
        <h2 class="products__title">Star Wars</h2>
        <!----------- PRODUCTS BUTTON ---------->
        <a href="#">
          Ver tudo
          <img src="assets/image/seta.png" alt="">
        </a>
      </div>

      <!----------- PRODUCTS CARDS ---------->
      <div class="">

      </div>


    </section>




  </main>



















</body>
</html>
